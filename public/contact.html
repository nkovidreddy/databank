 <script src="gmaps.js" type="text/javascript"></script>

 <link rel="stylesheet" href="style.css">

 <style type='text/css'>
    body, html { height: 100%; margin: 0;}
    .google-map {  height: 100%; }
  </style>
 <!-- JS -->
 <!-- load angular and our custom application -->

 
 <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
 <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-route.js"></script>

 <script src="js/app.js"></script>
 </head>

<body>
	<div class="container">
	<h1>Contact Page</h1>
   </div>

<div ng-controller="homeController">
            <h2>In Home Controller </h2>
            <h3>Product {{Product}} costs {{Product.price}}  </h3>
        </div>

 <div ng-init=contact.load></div>

 <input type="text" id="routeFrom" name="routeFrom" value="700 n tryon st, charlotte nc" />
<label for="routeFrom">From</label>
<br />
<input type="text" id="routeTo" name="routeTo" value="Huntersville, NC" />
<label for="routeTo">To</label>
<br />
<select id="routeMode" name="routeMode">
  <option value="DRIVING">Driving</option>
  <option value="WALKING">Walking</option>
  <option value="BICYCLING">Bicycling</option>
  <option value="TRANSIT">Transit</option>
</select>
<label for="routeMode">Mode</label>
<br />
<div class="textcenter">
  <button id="routeGo">Route</button>
  <button id="routeClear">Clear Route</button>
</div>

<div id="map_canvas" orientable></div>

           ui-options="mapOptions">

 <div id="directions"></div> 


 </body>
